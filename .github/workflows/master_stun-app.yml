# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stun-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: ./stunserver

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://stunregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e3f107dfaa74e07ab0be8bd4c6aedca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b1d84d4e45bc4ce6a2fd6e958607da93 }}

    - run: |
        docker build . -t stunregistry.azurecr.io/stun:${{ github.sha }}
        docker push stunregistry.azurecr.io/stun:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stun-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca12ada344d7483289f8321e4fa94bde }}
        images: 'stunregistry.azurecr.io/stun:${{ github.sha }}'
